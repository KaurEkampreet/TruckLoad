<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TruckLoad Partners List</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
          href="">
    <link rel="stylesheet" type="text/css"
          href="./styles/truckload.css">
</head>
<body>
<div class="container-fluid mt-4 mb-5">
    <div class="page-header">
        <h1 class="text-center">Drive your business forward</h1>
        <!--<h1 class=" text-capitalize">Freights Trucking</h1>-->
    </div>
</div>
<hr>
<br>
<div class="container">
    <h1>TruckLoad Partners List</h1>

    <ol>
       <repeat group="{{ @partners }}" value="{{ @partner }}">
           <li><a href="detail/{{ @partner['partnerId'] }}">
               <table>
                   <tr>
                       <td>{{ @partner['partnerId'] }}</td>
                       <td>{{ @partner['companyName'] }}</td>
                       <td>{{ @partner['companyPhone'] }}</td>
                       <td>{{ @partner['description'] }}</td>
                       <td>{{ @partner['driverType'] }}</td>
                       <td>{{ @partner['truckType'] }}</td>
                   </tr>
               </table>
           </a> </li>
       </repeat>
    </ol>
    <a href="{{ @BASE }}">Partners</a>
</div>

</body>
</html>
